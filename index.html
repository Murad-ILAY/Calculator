<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display p-3">
                <div class="row">
                    <div class="col-9">
                        <span id="result"></span>
                    </div>
                    <div class="col-3">
                        <span id="total">

                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">7</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">8</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">9</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">4</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">5</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">6</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">1</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">2</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">3</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-danger btn-block mt-2" id="clearAll">C</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success btn-block mt-2">0</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-warning btn-block mt-2">=</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-danger btn-block mt-2" id="remove">&larr;</button>
                        </div>
                        
                        <div class="col-4">
                            <button class="btn btn-primary btn-block mt-2">%</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-block mt-2">+</button>
                    <button class="btn btn-primary btn-block mt-2">-</button>
                    <button class="btn btn-primary btn-block mt-2">*</button>
                    <button class="btn btn-primary btn-block mt-2">/</button>
                    <button class="btn btn-primary btn-block mt-2">.</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
